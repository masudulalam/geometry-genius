<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <p>
                            <!-- Triangle base -->
                            <input id="triangle-base" class="border w-24 px-2 text-xl bg-gray-200" type="text" name=""  placeholder="base"><span class="ml-1 mr-4">cm</span>
                            <!-- triangle height -->
                            <input id="triangle-height" class="border w-24 px-2 text-xl bg-gray-200" type="text" name=""  placeholder="height"><span class="ml-1">cm</span>
                        </p>
                        <!-- Triangle Area -->
                        <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calulate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <p>
                            <!-- Rectangle width -->
                            <input id="rectangle-width" class="border w-24 px-2 text-xl bg-gray-200" type="text" name=""  placeholder="width"><span class="ml-1 mr-4">cm</span>
                            <!-- Rectangle length -->
                            <input id="rectangle-length" class="border w-24 px-2 text-xl bg-gray-200" type="text" name=""  placeholder="length"><span class="ml-1">cm</span>
                        </p>
                        <!-- Rectangle Area -->
                        <p>Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calulate</button>
                        </div>
                    </div>
                </div>
                
                <!-- second card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <h4 class="text-4xl">Area Calculation</h4>
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
